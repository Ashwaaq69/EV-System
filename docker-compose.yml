services:
  amqp-broker:
    image: rabbitmq:3-management
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      RABBITMQ_DEFAULT_USER: 'guest'
      RABBITMQ_DEFAULT_PASS: 'guest'
      RABBITMQ_VM_MEMORY_HIGH_WATERMARK_RELATIVE: 0.9
    volumes:
      - ./citrineos-core/Server/data/rabbitmq:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 60s

  ocpp-db:
    image: postgis/postgis:16-3.5
    platform: linux/amd64
    ports:
      - 5432:5432
    restart: always
    volumes:
      - ./citrineos-core/Server/data/postgresql/pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: citrine
      POSTGRES_USER: citrine
      POSTGRES_PASSWORD: 'citrine'
    healthcheck:
      test: 'pg_isready --username=citrine'
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 60s

  citrine:
    image: ghcr.io/citrineos/citrineos-server:latest
    volumes:
      - ./citrineos-core/Server/data:/data

    environment:
      APP_NAME: 'all'
      APP_ENV: 'docker'
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      DB_STRATEGY: 'migrate'
      BOOTSTRAP_CITRINEOS_DATABASE_HOST: 'ocpp-db'
      BOOTSTRAP_CITRINEOS_CONFIG_FILENAME: 'config.json'
      BOOTSTRAP_CITRINEOS_FILE_ACCESS_TYPE: 'local'
      BOOTSTRAP_CITRINEOS_FILE_ACCESS_LOCAL_DEFAULT_FILE_PATH: '/data'
    depends_on:
      ocpp-db:
        condition: service_healthy
      amqp-broker:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const net = require('net'); const client = net.createConnection(8080, '127.0.0.1', () => { client.end(); process.exit(0); }); client.on('error', () => process.exit(1)); client.setTimeout(5000, () => { client.destroy(); process.exit(1); });\""]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 120s
    ports:
      - 8080:8080
      - 8081:8081
      - 8082:8082
      - 8443:8443
      - 8444:8444
      - 9229:9229
      - 8092:8092
      - 10000-10500:10000-10500 

  minio:
    image: minio/minio:RELEASE.2022-10-29T06-21-33Z
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      MINIO_SERVER_URL: http://localhost:9000
    volumes:
      - ./citrineos-core/Server/data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  minio-init:
    image: minio/mc:RELEASE.2022-10-29T06-21-33Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      set -x
      echo 'Setting up MinIO alias'
      mc alias set myminio http://minio:9000 minioadmin minioadmin || echo 'FAILED: alias setup'
      "

  graphql-engine:
    image: hasura/graphql-engine:v2.40.3.cli-migrations-v3
    volumes:
      - ./citrineos-core/Server/hasura-metadata:/hasura-metadata
    ports:
      - 8090:8080
    restart: always
    depends_on:
      citrine:
        condition: service_healthy
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://citrine:citrine@ocpp-db:5432/citrine
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ENABLE_TELEMETRY: 'false'
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"},"mysql8":{"uri":"http://data-connector-agent:8081/api/v1/mysql"},"oracle":{"uri":"http://data-connector-agent:8081/api/v1/oracle"},"snowflake":{"uri":"http://data-connector-agent:8081/api/v1/snowflake"}}}}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://graphql-engine:8080/healthz']
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 5s

  dashboard:
    build:
      context: ./citrine-dashboard
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - APP_ENV=docker
      - APP_KEY=base64:8TkVpFuY8n4cBOw94S3seyF7NShADWEFr6AH0OYfs2Y=
      - APP_DEBUG=true
      - APP_URL=https://evcharge.xperts.my
      - FORCE_HTTPS=true
      - DB_CONNECTION=pgsql
      - DB_HOST=ocpp-db
      - DB_PORT=5432
      - DB_DATABASE=citrine
      - DB_USERNAME=citrine
      - DB_PASSWORD=citrine
      - VITE_CITRINE_CORE_URL=http://citrine:8080
      - NEXT_PUBLIC_CITRINE_CORE_URL=http://citrine:8080
    depends_on:
      ocpp-db:
        condition: service_healthy
      citrine:
        condition: service_healthy
