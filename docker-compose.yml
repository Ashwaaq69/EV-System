services:
  ocpp-db:
    image: postgis/postgis:16-3.5
    environment:
      POSTGRES_DB: citrine
      POSTGRES_USER: citrine
      POSTGRES_PASSWORD: citrine
    volumes:
      - ./citrineos-core/Server/data/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U citrine -d citrine"]
      interval: 10s
      timeout: 5s
      retries: 5

  amqp-broker:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  citrine:
    image: ghcr.io/citrineos/citrineos-server:latest
    volumes:
      - ./citrineos-core/Server/data:/data

    environment:
      APP_NAME: 'all'
      APP_ENV: 'docker'
      AWS_REGION: us-east-1
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_S3_ENDPOINT: http://minio:9000
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      BOOTSTRAP_CITRINEOS_SERVER_HOST: 0.0.0.0
      CITRINEOS_SERVER_HOST: 0.0.0.0
      WEBSERVER_HOST: 0.0.0.0
      HOST: 0.0.0.0
      PORT: 8080
      BOOTSTRAP_CITRINEOS_SERVER_PORT: 8080
      BOOTSTRAP_CITRINEOS_DATABASE_HOST: ocpp-db
      BOOTSTRAP_CITRINEOS_DATABASE_PORT: 5432
      BOOTSTRAP_CITRINEOS_DATABASE_NAME: citrine
      BOOTSTRAP_CITRINEOS_DATABASE_USERNAME: citrine
      BOOTSTRAP_CITRINEOS_DATABASE_PASSWORD: citrine
      BOOTSTRAP_CITRINEOS_AMQP_HOST: amqp-broker
      BOOTSTRAP_CITRINEOS_AMQP_PORT: 5672
      BOOTSTRAP_CITRINEOS_AMQP_USER: guest
      BOOTSTRAP_CITRINEOS_AMQP_PASS: guest
    depends_on:
      ocpp-db:
        condition: service_healthy
      amqp-broker:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    ports:
      - 18080:8080
      - 8081:8081
      - 8082:8082
      - 8443:8443
      - 8444:8444
      - 9229:9229
      - 8092:8092
      - 10000-10500:10000-10500 

  minio:
    image: minio/minio:RELEASE.2022-10-29T06-21-33Z
    container_name: minio
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
      MINIO_SERVER_URL: http://localhost:9000
    volumes:
      - ./citrineos-core/Server/data/minio:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  minio-init:
    image: minio/mc:RELEASE.2022-11-07T23-47-39Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      set -x
      echo 'Setting up MinIO alias'
      mc alias set myminio http://minio:9000 minioadmin minioadmin || echo 'FAILED: alias setup'
      "

  graphql-engine:
    image: hasura/graphql-engine:v2.40.3.cli-migrations-v3
    volumes:
      - ./citrineos-core/Server/hasura-metadata:/hasura-metadata
    ports:
      - 8090:8080
    restart: always
    depends_on:
      citrine:
        condition: service_started
    environment:
      HASURA_GRAPHQL_DATABASE_URL: postgres://citrine:citrine@ocpp-db:5432/citrine
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_ENABLE_TELEMETRY: 'false'
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"},"mysql8":{"uri":"http://data-connector-agent:8081/api/v1/mysql"},"oracle":{"uri":"http://data-connector-agent:8081/api/v1/oracle"},"snowflake":{"uri":"http://data-connector-agent:8081/api/v1/snowflake"}}}}'
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://graphql-engine:8080/healthz']
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 5s

  dashboard:
    build:
      context: ./citrine-dashboard
      dockerfile: Dockerfile
    ports:
      - "8181:8000"
    environment:
      - APP_ENV=docker
      - APP_KEY=base64:8TkVpFuY8n4cBOw94S3seyF7NShADWEFr6AH0OYfs2Y=
      - APP_URL=http://evcharge.xperts.my
      - FORCE_HTTPS=false
      - APP_DEBUG=true
      - DB_CONNECTION=pgsql
      - DB_HOST=ocpp-db
      - DB_PORT=5432
      - DB_DATABASE=citrine
      - DB_USERNAME=citrine
      - DB_PASSWORD=citrine
      - VITE_CITRINE_CORE_URL=http://citrine:8080
      - NEXT_PUBLIC_CITRINE_CORE_URL=http://citrine:8080
    depends_on:
      ocpp-db:
        condition: service_healthy
      citrine:
        condition: service_started
